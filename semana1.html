<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 1 (Treino A)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #e74c3c;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        .links-box {
            display: flex;
            flex-direction: column; /* Links um abaixo do outro */
            gap: 20px;
            margin-top: 40px;
            perspective: 1000px;
        }
        .link-3d {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1; /* Garante que o link ocupe toda a largura disponível */
            height: 70px;
            background-color: #3498db;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2),
                        0 6px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            transform-style: preserve-3d;
            transform: translateZ(0);
        }
        .link-3d:hover {
            background-color: #2980b9;
            transform: translateY(-5px) translateZ(10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3),
                        0 8px 8px rgba(0, 0, 0, 0.15);
        }
        .link-3d::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom right, rgba(255,255,255,0.1), rgba(0,0,0,0.1));
            border-radius: 8px;
            transform: translateZ(-1px);
            transition: all 0.3s ease;
        }
        .link-3d:hover::before {
            transform: translateZ(-20px) translateY(5px);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Semana 1: Treino A (Volume e Variedade)</h1>

            <a href="treinoa5.html" class="link-3d">Dia 5 - Repetição e Foco</a>
        </div>
<br>
        <a href="index.html" class="back-to-home">&larr; Voltar para a Página Principal</a>
    </div>

</body>

</html>
